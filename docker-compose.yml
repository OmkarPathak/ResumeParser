services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - ./resume_parser/db.sqlite3:/app/db.sqlite3sparser
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1