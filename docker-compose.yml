version: '3.8'

services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./resume_parser:/app/resume_parser
      - ./pyresparser:/app/pyresparser
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1