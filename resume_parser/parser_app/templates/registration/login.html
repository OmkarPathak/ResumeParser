{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - Resume Parser{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow-sm border-0" style="border-radius: 12px;">
            <div class="card-body p-5">
                <h3 class="card-title text-center font-weight-bold mb-4">Login</h3>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary btn-block btn-lg mt-4 shadow-sm" style="border-radius: 50px;">Login</button>
                </form>
                <div class="mt-4 text-center">
                    <p class="text-muted">Don't have an account? <a href="{% url 'register' %}" class="font-weight-bold">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
