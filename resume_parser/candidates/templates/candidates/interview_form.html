{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ title }} - Resume Parser{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-4">{{ title }}</h4>
                <p class="text-muted">
                    Candidate: <strong>{{ application.candidate.name }}</strong><br>
                    Job: <strong>{{ application.job.title }}</strong>
                </p>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">Save Interview</button>
                        <a href="{% url 'candidate_detail' application.candidate.id %}" class="btn btn-secondary ml-2">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
